<html>
    <head>
        <title>tmobility</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="public/css/bootstrap.min.css">
        <link rel="stylesheet" href="public/css/slick.css"> 
        <link rel="stylesheet" href="public/css/slick-theme.css"> 
        <link rel="stylesheet" href="public/css/style.css">
        <link rel="stylesheet" href="public/css/media_style.css">       
        <script src="public/js/jquery-3.5.1.slim.min.js" ></script>
        <script src="public/js/bootstrap.bundle.min.js" ></script>  
        <script src="https://code.jquery.com/jquery-2.2.0.min.js" ></script>
        <script src="public/js/slick.js" type="text/javascript"  ></script>    
        <script src="public/js/bootstrap-datetimepicker.js"></script>
        <link rel="stylesheet" href="public/css/bootstrap-datetimepicker.min.css"/>        
    </head>
    <body>  
        <div class="booking_body"> 
            <div class="container">
                <div class="booking">
                    <div class="booking_left_side">
                        <div class="booking_left_top">
                            <div class="header">
                                <a href="#" title="tmobility"><h1>tmobility</h1></a>
                            </div>
                            <div class="request_ride_now_body">
                                <h2>Request ride now</h2>
                            </div>
                        </div> 
                        <div class="booking_left_bottom">
                            <div class="booking_section">
                                <form>
                                    <div class="rider_details mt-25px">
                                        <h3>New Rider</h3>
                                        <div class="input_details rider_name">
                                            <input type="text" id="" name="firstname" placeholder="First Name" required autocomplete="off">
                                            <input type="text" id="" name="lastname" placeholder="Last Name" required autocomplete="off">
                                        </div>
                                        <div class="input_details rider_mobile_num">
                                            <input type="text" id="" name="countrycode" class="country_code" value="+91" readonly>
                                            <input type="text" id="" name="mobilenumber" placeholder="(000) 000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required autocomplete="off">
                                        </div>
                                        <div class="input_details">  
                                            <input type="text" id="" name="email" placeholder="Email" required autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="fleet_details mt-45px">
                                        <h3>Select the models</h3>
                                        <section class="center slider">
                                            <div>
                                               <div class="fleet_models active">
                                                   <h4>Taxi</h4>
                                                   <span class="d-flex justify-content-center"><img src="public/image/taxi.png" alt="tmobility"></span>
                                               </div>
                                            </div>
                                            <div>
                                                <div class="fleet_models">
                                                    <h4>Lux</h4>
                                                    <span class="d-flex justify-content-center"><img src="public/image/lux.png" alt="tmobility"></span>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="fleet_models">
                                                    <h4>Limo</h4>
                                                    <span class="d-flex justify-content-center"><img src="public/image/limo.png" alt="tmobility"></span>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="fleet_models">
                                                    <h4>Truck</h4>
                                                    <span class="d-flex justify-content-center"><img src="public/image/truck.png" alt="tmobility"></span>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="fleet_models">
                                                    <h4>Package</h4>
                                                    <span class="d-flex justify-content-center"><img src="public/image/lux.png" alt="tmobility"></span>
                                                </div>
                                            </div>             
                                          </section>
                                    </div>
                                    <div class="location_details mt-45px">
                                        <h3>Where are you going?</h3>
                                        <div class="input_details_body">
                                            <label for="pickup_location">Pickup Location</label>
                                            <div class="input_details search_icon">  
                                                <input type="text" id="pickup_location" name="pickuplocation" class="" placeholder="Where from?" required autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="input_details_body">
                                            <label for="drop_location">Pickup Location</label>
                                            <div class="input_details search_icon">  
                                                <input type="text" id="drop_location" name="pickuplocation" class="" placeholder="Where to?" required autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="input_details_body">
                                            <label for="pickup_date">Choose when you ride</label>
                                            <div class="input_details  search_icon calendar_icon" >   
                                                 <input type="text" id="pickup_date" data-date-format="dd M yyyy, HH:ii P"  name="pickuplocation"  placeholder="24 Dec 2021, 9:36 AM" required autocomplete="off">
                                            </div>
                                        </div>                                       
                                    </div>
                                    <div class="fare_details mt-45px">
                                        <h3>Fare Estimate</h3>
                                        <div class="fare_details_inner_body">
                                            <div class="fare_details_inner">
                                                <span class="journey"></span>
                                                <p>Journey</p>
                                                <span>21 hrs 25 mins 45 secs</span>
                                            </div>
                                            <div class="fare_details_inner">
                                                <span class="distance"></span>
                                                <p>Distance</p>
                                                <span>720.15 miles</span>
                                            </div>
                                            <div class="fare_details_inner">
                                                <span class="approximate_fare"></span>
                                                <p>Approximate Fare</p>
                                                <span>$156.25</span>
                                            </div>
                                            <div class="fare_details_inner">
                                                <span class="tax"></span>
                                                <p>Tax</p>
                                                <span>10%</span>
                                            </div>
                                        </div> 
                                    </div>
                                    <div class="booking_button mt-35px pb-65px">
                                        <div class="input_details text-right ">  
                                            <input type="submit" id="" name="email" value="Make Booking" title="Make Booking">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="booking_right_side">
                       
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.center').slick({                    
                slidesToShow: 4,   
                slidesToScroll: 1,            
                arrows: true,   
      
                responsive: [   
                    {breakpoint: 960,settings: {slidesToShow: 3,slidesToScroll: 1}},   
                    {breakpoint: 480,settings: {slidesToShow: 2,slidesToScroll: 1}},     
                    {breakpoint: 320,settings: {slidesToShow: 1,slidesToScroll: 1}}     
                ]
            });

            $( ".fleet_models" ).click(function(){       
                $(".fleet_models").removeClass('active');   
                $(this).addClass('active');    
            });

            var slide_count = $('.slick-slide').length;
            if(slide_count < 4)
            {
                $(".slick-track").addClass('active');
            }
            else
            {
                $(".slick-track").removeClass('active');
            }
         });
         $("#pickup_date").datetimepicker({weekStart: 1,autoclose: 1,startView: 2,forceParse: 0,showMeridian: 1,});
       </script>
</html>
